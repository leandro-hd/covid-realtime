<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novos casos e mortes - COVID-19</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">

  <!-- Bootstrap JavaScript -->
   <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>

</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-3">
        <form>
          <div class="form-group">
            <label>País</label>
            <select class="form-control" id="country">
            </select>
          </div><br/>          
        </form>
      </div>
      
      <div class="col-3 d-flex justify-content-center confirmed">
        <span>Casos</span>
      </div>

      <div class="col-3 d-flex justify-content-center recovered">
        <span>Recuperados</span>
      </div>

      <div class="col-3 d-flex justify-content-center deaths">
        <span>Mortes</span>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <form>
          <div class="form-group">
            <label>Período</label>
            <select class="form-control" id="period">
              <option value="day">Últimas 24 horas</option>
              <option value="all">Todo o período</option>
            </select>
          </div><br/>        
        </form>
      </div>

      <div class="col-3 d-flex justify-content-center confirmed">
        <span class="border border-primary rounded-circle p-5" id="confirmedRequest"></span>
      </div>

      <div class="col-3 d-flex justify-content-center recovered">
        <span class="border border-primary rounded-circle p-5" id="recoveredRequest"></span>
      </div>

      <div class="col-3 d-flex justify-content-center deaths">
        <span class="border border-primary rounded-circle p-5" id="deathsRequest"></span>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <button type="button" id="btn" class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
