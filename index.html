<!DOCTYPE html>
<html lang="pt-br" auth>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novos casos e mortes - COVID-19</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">

  <!-- Bootstrap JavaScript -->
   <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label>País</label>
            <select class="form-control" id="country">
            </select>
          </div><br/>
          <div class="form-group">
            <label>Período</label>
            <select class="form-control" id="period">
              <option value="day">Últimas 24 horas</option>
              <option value="all">Todo o período</option>
            </select>
          </div><br/>
          <div class="form-group">
            <button type="button" id="btn" class="btn btn-primary">Buscar</button>
          </div>
        </form>
      </div>
      
      <div class="col confirmed">
        <span>Casos</span>
        <span id="confirmedRequest">...</span>
      </div>
      <div class="col recovered">Recuperados</div>
      <div class="col deaths">Mortes</div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="script.js"></script>

</body>
</html>
